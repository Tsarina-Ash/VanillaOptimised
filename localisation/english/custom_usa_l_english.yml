 customkatty.1.t: "Quick Introduction"
 customkatty.1.desc: "Host, make sure you gave yourself Host tool in settings- There are also some optimization changes that remove some/all/parts of Central/South America and the Carribean- This'll help increase game speed if you dont have any players in that region- The resources in those countries get moved around accordingly so dont worry about that- Also make sure to read the update notes to see whats new everytime the mod gets updated. Have a good game!"
 customkatty.1.a: "Got It Ma'am"
